autolabeler:
  - label: 'bug'
    branch:
      - '/^fix\/.+/'
    title:
      - '/^fix/i'

  - label: 'chore'
    branch:
      - '/^chore\/.+/'
    title:
      - '/^chore/i'

  - label: 'documentation'
    branch:
      - '/^docs\/.+/'
    title:
      - '/^docs/i'

  - label: 'enhancement'
    branch:
      - '/^feat\/.+/'
    title:
      - '/^feat/i'

  - label: 'perf'
    branch:
      - '/^perf\/.+/'
    title:
      - '/^perf/i'

  - label: 'refactor'
    branch:
      - '/^refactor\/.+/'
    title:
      - '/^refactor/i'

  - label: 'revert'
    branch:
      - '/^revert\/.+/'
    title:
      - '/^revert/i'

  - label: 'style'
    branch:
      - '/^style\/.+/'
    title:
      - '/^style/i'

  - label: 'test'
    branch:
      - '/^test\/.+/'
    title:
      - '/^test/i'

version-resolver:
  major:
    labels:
      - 'major'
# Uncomment when started major version
#  minor:
#    labels:
#      - 'enhancement'
  patch:
    labels:
      - 'documentation'
      - 'enhancement'
      - 'bug'
      - 'patch'
      - 'perf'
      - 'refactor'
      - 'style'
      - 'test'
  default: 'patch'

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

